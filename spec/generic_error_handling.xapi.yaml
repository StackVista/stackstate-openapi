components:
  responses:
    genericErrorsResponse:
      description: "Error when handling the request on the server side."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GenericErrorsResponse"
    stackElementNotFound:
      description: "Error when handling an element which cannot be found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StackElementNotFound"
  schemas:
    GenericErrorsResponse:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ErrorsResponse
        trackingKey:
          type: string
        serverTimestamp:
          type: integer
          format: int64
        errors:
          type: array
          items:
            $ref: "#/components/schemas/GenericApiError"
      required:
        - trackingKey
        - errors
        - serverTimestamp
    GenericApiError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - InternalError
        message:
          type: string
        errorCode:
          type: integer
          format: int64
      required:
        - _type
        - message
    StackElementNotFound:
      type: object
      discriminator:
        propertyName: _type
      properties:
        _type:
          type: string
          enum:
            - StackElementNotFound
        objectType:
          type: string
        objectId:
          type: string
        message:
          type: string
      required:
        - _type
        - objectType
        - objectId
        - message
    MessageLevel:
      type: string
      enum:
        - WARN
        - ERROR
        - INFO