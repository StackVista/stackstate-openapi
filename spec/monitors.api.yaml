openapi: 3.0.3
info:
  title: Monitors API
  version: "1.0.0"
paths:
  /monitors:
    get:
      tags:
        - monitor
      summary: "List monitors"
      description: "List all available monitor in the system"
      operationId: getAllMonitors
      responses:
        "200":
          $ref: "#/components/responses/monitors"
        "500":
          $ref: "#/components/responses/monitorApiError"

  /monitors/{monitorIdOrUrn}:
    get:
      tags:
        - monitor
      summary: "Get a monitor"
      description: "Returns a monitor full representation"
      operationId: getMonitor
      parameters:
        - $ref: "#/components/parameters/monitorIdOrUrn"
      responses:
        "200":
          $ref: "#/components/responses/monitor"
        "400":
          $ref: "#/components/responses/invalidMonitorIdentifierError"
        "404":
          $ref: "#/components/responses/monitorNotFoundError"
        "500":
          $ref: "#/components/responses/monitorApiError"

    delete:
      tags:
        - monitor
      summary: "Delete a monitor"
      description: "Deletes existing monitor"
      operationId: deleteMonitor
      parameters:
        - $ref: "#/components/parameters/monitorIdOrUrn"
      responses:
        "204":
          description: "Return ok"
        "400":
          $ref: "#/components/responses/invalidMonitorIdentifierError"
        "404":
          $ref: "#/components/responses/monitorNotFoundError"
        "500":
          $ref: "#/components/responses/monitorApiError"

  /monitors/{monitorIdOrUrn}/run:
    post:
      tags:
        - monitor
      parameters:
        - $ref: "#/components/parameters/monitorIdOrUrn"
        - $ref: "#/components/parameters/dryRun"
      summary: "Run a monitor"
      description: "Performs a run of a monitor. If 'dryRun' is set, topology state will not be modified."
      operationId: runMonitor
      responses:
        "200":
          $ref: "#/components/responses/monitorRunResult"
        "400":
          $ref: "#/components/responses/invalidMonitorIdentifierError"
        "404":
          $ref: "#/components/responses/monitorNotFoundError"
        "500":
          $ref: "#/components/responses/monitorApiError"

  /monitors/{monitorIdOrUrn}/status:
    get:
      tags:
        - monitor
      summary: "Get a monitor with stream information"
      description: "Returns a monitor full representation with the stream status information"
      operationId: getMonitorWithStatus
      parameters:
        - $ref: "#/components/parameters/monitorIdOrUrn"
      responses:
        "200":
          $ref: "#/components/responses/monitorStatus"
        "400":
          $ref: "#/components/responses/invalidMonitorIdentifierError"
        "404":
          $ref: "#/components/responses/monitorStatusNotFoundError"
        "500":
          $ref: "#/components/responses/monitorApiError"

components:
  parameters:
    monitorIdOrUrn:
      in: path
      name: monitorIdOrUrn
      required: true
      schema:
        $ref: "#/components/schemas/MonitorIdOrUrn"
      description: "The id or identifier (urn) of a monitor"
    dryRun:
      in: query
      name: dryRun
      schema:
        type: boolean
      description: "If set, the topology state will not be modified"
  responses:
    monitors:
      description: "List of all available monitors"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorList"

    monitor:
      description: "Full representation of a monitor"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Monitor"
    monitorRunResult:
      description: "Full representation of the result of a monitor run"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorRunResult"
    monitorStatus:
      description: "Full representation of a monitor with status"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorStatus"
    invalidMonitorIdentifierError:
      description: "Invalid monitor id or identifier"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidMonitorIdentifierError"
    monitorNotFoundError:
      description: "monitor was not found in the database"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorNotFoundError"
    monitorStatusNotFoundError:
      description: "monitor status was not found in the database"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorStatusNotFoundError"
    monitorApiError:
      description: "container for all error response"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitorApiError"
  schemas:
    MonitorIdOrUrn:
      type: string
      pattern: ^urn:[a-zA-Z0-9:-]+|[0-9]+$

    MonitorId:
      type: integer
      format: int64

    MonitorUrn:
      type: string

    MonitorList:
      type: object
      properties:
        monitors:
          type: array
          items:
            $ref: "#/components/schemas/Monitor"
      required:
        - monitors

    Monitor:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/MonitorId"
        name:
          type: string
        identifier:
          $ref: "#/components/schemas/MonitorUrn"
        description:
          type: string
        functionId:
          type: integer
          format: int64
        arguments:
          type: array
          items:
            type: object
        remediationHint:
          type: string
        intervalSeconds:
          type: integer
      required:
        - id
        - name
        - functionId
        - arguments
        - intervalSeconds

    MonitorRunResult:
      type: object
      properties:
        result:
          type: object
      required:
        - result

    MonitorStatus:
      type: object
      properties:
        monitor:
          $ref: "#/components/schemas/Monitor"
        errors:
          $ref: "#/components/schemas/MonitorErrors"
        metrics:
          $ref: "#/components/schemas/MonitorMetrics"
        monitorHealthStateStateCount:
          type: integer
        topologyMatchResult:
          $ref: "health_sync_service_api.yaml#/components/schemas/TopologyMatchResult"
      required:
        - monitor
        - status
        - topologyMatchResult
        - metrics
        - monitorHealthStateStateCount

    BaseMonitorError:
      type: object
      properties:
        monitorId:
          type: string
        monitorIdType:
          type: string
          enum:
            - id
            - urn
    InvalidMonitorIdentifierError:
      type: object
      properties:
        monitorIdOrUrn:
          type: string
        _type:
          type: string
          enum:
            - InvalidMonitorIdentifier
      required:
        - monitorIdOrUrn
        - _type
    MonitorNotFoundError:
      allOf:
        - $ref: "#/components/schemas/BaseMonitorError"
        - type: object
          properties:
            _type:
              type: string
              enum:
                - MonitorNotFoundError
      required:
        - _type
        - monitorId
        - monitorIdType

    MonitorStatusNotFoundError:
      allOf:
        - $ref: "#/components/schemas/BaseMonitorError"
        - type: object
          properties:
            _type:
              type: string
              enum:
                - MonitorStatusNotFoundError
      required:
        - _type
        - monitorId
        - monitorIdType
    MonitorApiError:
      allOf:
        - $ref: "#/components/schemas/BaseMonitorError"
        - type: object
          properties:
            statusCode:
              type: string
            message:
              type: string
          required:
            - statusCode
            - message

    MonitorErrors:
      type: array
      items:
        $ref: "#/components/schemas/MonitorError"
    MonitorError:
      type: object
      properties:
        error:
          type: string
        count:
          type: integer
      required:
        - error
        - count
    MonitorMetrics:
      type: object
      properties:
        healthSyncServiceMetrics:
          $ref: "health_sync_service_api.yaml#/components/schemas/HealthStreamMetrics"
      required:
        - healthSyncServiceMetrics
