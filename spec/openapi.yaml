    {
      $ref: "health_sync.api.yaml#/paths/%2Fsynchronization%2Fhealth%2Fstream%2F%7BhealthStreamUrn%7D%2Fsubstream%2F%7BhealthSyncSubStreamId%7D%2FtopologyMatches",
