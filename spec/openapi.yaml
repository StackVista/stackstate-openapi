security:
  - ApiToken: []
  - ServiceToken: []
  - ServiceBearer: []
components:
  securitySchemes:
    ApiToken:
      type: apiKey
      in: header
      name: X-API-Token
    ServiceToken:
      type: apiKey
      in: header
      name: X-API-Key
    ServiceBearer:
      type: apiKey
      in: header
      name: X-API-ServiceBearer
