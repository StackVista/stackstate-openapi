openapi: 3.0.3
info:
  title: Dashboards API
  version: "1.0.0"
  description: |
    This spec encapsulates the SUSE Observability Dashboard API.
paths:
  /dashboards:
    get:
      tags:
        - dashboards
      summary: "Get a list of dashboards"
      description: "Get a list of dashboards, optionally filtered by name."
      operationId: getDashboards
      parameters:
        - $ref: "#/components/parameters/filterByName"
        - $ref: "#/components/parameters/loadFullDashboard"
      responses:
        "200":
          $ref: "#/components/responses/dashboards"
        "400":
          $ref: "#/components/responses/dashboardClientErrors"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
    post:
      tags:
        - dashboards
      summary: "Create a new dashboard"
      description: "Create a new dashboard. The dashboard can be private or public based on the scope parameter."
      operationId: createDashboard
      requestBody:
        $ref: "#/components/requestBodies/dashboardWriteRequest"
      responses:
        "201":
          $ref: "#/components/responses/dashboard"
        "400":
          $ref: "#/components/responses/dashboardClientErrors"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /dashboards/{dashboardIdOrUrn}:
    get:
      tags:
        - dashboards
      summary: "Get a single dashboard"
      description: "Get a dashboard by its identifier."
      operationId: getDashboard
      parameters:
        - $ref: "#/components/parameters/dashboardIdOrUrn"
        - $ref: "#/components/parameters/loadFullDashboard"
      responses:
        "200":
          $ref: "#/components/responses/dashboard"
        "400":
          $ref: "#/components/responses/dashboardClientErrors"
        "404":
          $ref: "#/components/responses/dashboardNotFoundError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
    put:
      tags:
        - dashboards
      summary: "Update a dashboard"
      description: "Update an existing dashboard by its identifier."
      operationId: updateDashboard
      parameters:
        - $ref: "#/components/parameters/dashboardIdOrUrn"
      requestBody:
        $ref: "#/components/requestBodies/dashboardWriteRequest"
      responses:
        "200":
          $ref: "#/components/responses/dashboard"
        "400":
          $ref: "#/components/responses/dashboardClientErrors"
        "404":
          $ref: "#/components/responses/dashboardNotFoundError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
    delete:
      tags:
        - dashboards
      summary: "Delete a dashboard"
      description: "Delete a dashboard by its identifier. Only private dashboards can be deleted."
      operationId: deleteDashboard
      parameters:
        - $ref: "#/components/parameters/dashboardIdOrUrn"
      responses:
        "200":
          description: "Dashboard deleted."
        "400":
          $ref: "#/components/responses/dashboardClientErrors"
        "404":
          $ref: "#/components/responses/dashboardNotFoundError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
components:
  parameters:
    dashboardIdOrUrn:
      in: path
      name: dashboardIdOrUrn
      required: true
      description: "The identifier of a dashboard"
      schema:
        $ref: "#/components/schemas/DashboardIdOrUrn"
    filterByName:
      in: query
      name: name
      required: false
      description: "Filter dashboards by name."
      schema:
        type: string
    loadFullDashboard:
      in: query
      name: loadFullDashboard
      required: false
      description: "If true, includes the full dashboard content. Defaults to false (only metadata is returned)."
      schema:
        type: boolean
        default: false
  requestBodies:
    dashboardWriteRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardWriteSchema"
  responses:
    dashboards:
      description: "List of dashboards"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardList"
    dashboard:
      description: "A single dashboard"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardReadSchema"
    dashboardNotFoundError:
      description: "Dashboard not found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardNotFoundError"
    dashboardClientErrors:
      description: "Dashboard client errors."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardClientErrors"
  schemas:
    DashboardIdOrUrn:
      type: string
      pattern: ^urn:.+|[0-9]+$
      description: "The identifier of a dashboard. Either the system/graph ID or URN of the resource."
    DashboardUrn:
      type: string
      pattern: ^urn:.+
      description: "The URN of a dashboard."
    DashboardOwnerIdentifier:
      description: "The identifier of the dashboard owner. A dashboard was either created by a user or from a StackPack. For a user, the identifier will be the system/graph ID, and for a StackPack, the identifier will the system URN."
      type: string
      pattern: ^urn:stackpack:.+|[0-9]+$
    DashboardScope:
      type: string
      enum: [ publicDashboard, privateDashboard ]
      description: "Scope of the dashboard. 'publicDashboard' for accessible by everyone, 'privateDashboard' for owned and accessible by the current user."
    DashboardList:
      type: object
      properties:
        dashboards:
          type: array
          items:
            $ref: "#/components/schemas/DashboardReadSchema"
          description: "List of dashboards, which can be either metadata or full representations."
      required:
        - dashboards
    DashboardWriteSchema:
      type: object
      properties:
        name:
          type: string
          description: "Name of the dashboard"
        description:
          type: string
          description: "Description of the dashboard"
        scope:
          $ref: "#/components/schemas/DashboardScope"
        dashboard:
          $ref: "common_perses.api.yaml#/components/schemas/PersesDashboard"
      required:
        - name
        - description
        - scope
        - dashboard
    DashboardReadSchema:
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/DashboardReadMetadataSchema"
        - $ref: "#/components/schemas/DashboardReadFullSchema"
    DashboardReadBaseSchema:
      type: object
      properties:
        _type:
          type: string
        identifier:
          $ref: "#/components/schemas/DashboardIdOrUrn"
        id:
          type: integer
          format: int64
        name:
          type: string
          description: "Name of the dashboard"
        description:
          type: string
          description: "Description of the dashboard"
        scope:
          $ref: "#/components/schemas/DashboardScope"
        ownerIdentifier:
          $ref: "#/components/schemas/DashboardOwnerIdentifier"
        lastUpdateTimestamp:
          type: integer
          format: int64
      required:
        - _type
        - id
        - name
        - description
        - scope
        - ownerIdentifier
        - lastUpdateTimestamp
    DashboardReadMetadataSchema:
      allOf:
        - $ref: "#/components/schemas/DashboardReadBaseSchema"
        - type: object
          properties:
            _type:
              type: string
              enum:
                - DashboardReadMetadataSchema
    DashboardReadFullSchema:
      allOf:
        - $ref: "#/components/schemas/DashboardReadBaseSchema"
        - type: object
          properties:
            _type:
              type: string
              enum:
                - DashboardReadFullSchema
            dashboard:
              $ref: "common_perses.api.yaml#/components/schemas/PersesDashboard"
          required:
#            - _type
            - dashboard
    DashboardValidationError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - DashboardValidationError
        message:
          type: string
          description: "A detailed error message describing why the operation failed."
      required:
        - _type
        - message
    DashboardInvalidQueryError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - DashboardInvalidQueryError
        message:
          type: string
          description: "A detailed error message describing why the operation failed."
      required:
        - _type
        - message
    DashboardInvalidIdentifierError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - DashboardInvalidIdentifierError
        message:
          type: string
          description: "A detailed error message describing why the operation failed."
        dashboardIdOrUrn:
          type: string
      required:
        - _type
        - message
        - dashboardIdOrUrn
    DashboardNotFoundError:
      type: object
      properties:
        message:
          type: string
          description: "A detailed error message describing why the operation failed."
        dashboardIdOrUrn:
          type: string
      required:
        - message
        - dashboardIdOrUrn
    DashboardClientErrors:
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/DashboardInvalidIdentifierError"
        - $ref: "#/components/schemas/DashboardInvalidQueryError"
        - $ref: "#/components/schemas/DashboardValidationError"
