# OpenApi header is included in this file to support code highlighting in VSCode
openapi: 3.0.3
info:
  title: StackState Webhook API
  version: "1.0.0"
paths:
  /webhook:
    post:
      tags:
        - webhook
      summary: "Handle StackState event"
      description: "Handle StackState Component health-state event"
      operationId: handleEvent
      requestBody:
        description: "The event to handle."
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Envelope"
      responses:
        "200":
          description: "Event handled."
        "400":
          description: "Event or token was invalid."
        "500":
          description: "Internal error handling event."

components:
  schemas:
    Envelope:
      type: object
      properties:
        notification_id:
          type: integer
          format: int64
        event:
          $ref: "#/components/schemas/Event"
        monitor:
          $ref: "#/components/schemas/Monitor"
        component:
          $ref: "#/components/schemas/Component"
        notification_configuration:
          $ref: "#/components/schemas/NotificationConfiguration"
      required:
        - notification_id
        - event
        - component
        - monitor
        - notification_configuration
    Event:
      type: object
      discriminator:
        propertyName: type
        mapping:
          open: "#/components/schemas/OpenEvent"
          closed: "#/components/schemas/CloseEvent"
      oneOf:
        - $ref: "#/components/schemas/OpenEvent"
        - $ref: "#/components/schemas/CloseEvent"
      required:
        - type
    OpenEvent:
      type: object
      properties:
        type:
          type: string
          enum:
            - open
        state:
          type: string
          enum:
            - DEVIATING
            - CRITICAL
        title:
          type: string
        triggeredTimeMs:
          type: integer
          format: int64
        reason:
          type: string
      required:
        - type
        - state
        - title
        - triggeredTimeMs
    CloseEvent:
      type: object
      properties:
        type:
          type: string
          enum:
            - closed
        reason:
          type: string
          enum:
            - ConfigRemoved
            - ConfigChanged
            - ComponentRemoved
            - HealthStateResolved
            - ChannelRemoved
      required:
        - type
        - reason
    Monitor:
      type: object
      properties:
        name:
          type: string
        identifier:
          type: string
        link:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
      required:
        - name
        - tags
    Component:
      type: object
      properties:
        identifier:
          type: string
        link:
          type: string
        name:
          type: string
        type:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
      required:
        - identifier
        - link
        - name
        - type
        - tags
    NotificationConfiguration:
      type: object
      properties:
        name:
          type: string
        identifier:
          type: string
        link:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
      required:
        - name
        - identifier
        - link
        - tags
