# OpenApi header is included in this file to support code highlighting in VSCode
openapi: 3.0.3
info:
  title: Kubernetes Logs API
  version: "1.0.0"

paths:
  /k8s/logs:
    get:
      tags:
        - kubernetes_logs
      summary: "Get Kubernetes logs"
      operationId: getKubernetesLogs
      parameters:
        - $ref: "#/components/parameters/from"
        - $ref: "#/components/parameters/to"
        - $ref: "#/components/parameters/limit"
      responses:
        "200":
          $ref: "#/components/responses/GetKubernetesLogsResult"
        "400":
          $ref: "#/components/responses/GetKubernetesLogsBadRequest"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
components:
  parameters:
    from:
      name: from
      in: query
      description: "Logs initial timestamp."
      required: false
      schema: { $ref: "#/components/schemas/Instant" }
    to:
      name: to
      in: query
      description: "Logs last timestamp."
      required: false
      schema: { $ref: "#/components/schemas/Instant" }
    limit:
      name: limit
      in: query
      required: false
      description: "Maximum number of log lines in thx result."
      schema: { $ref: "#/components/schemas/Limit" }
  responses:
    GetKubernetesLogsResult:
      description: Get events causing a problem successfull result
      content:
        application/json:
          schema: { $ref: "#/components/schemas/GetKubernetesLogsResult" }
    GetKubernetesLogsBadRequest:
      description: Can not find the requested logs because one more request params are invalid.
      content:
        application/json:
          schema: { $ref: "#/components/schemas/GetKubernetesLogsBadRequest" }
  schemas:
    Instant:
      type: integer
      format: instant
    Limit:
      type: integer
      format: int32
      minimum: 1
    GetKubernetesLogsResult:
      type: object
      properties:
        logs:
          type: array
          items:
            $ref: "#/components/schemas/KubernetesLogRecord"
      required:
        - logs
    KubernetesLogRecord:
      type: object
      properties:
        timestamp:
          type: integer
          format: instant
        message:
          type: string
        podName:
          type: string
        podUID:
          type: string
        containerName:
          type: string
        containerRestartCount:
          type: integer
          format: int32
      required:
        - timestamp
        - message
        - podName
        - podUID
        - containerName
        - containerRestartCount
    # TODO: Elaborate types of this response
    GetKubernetesLogsBadRequest:
      type: object
      properties:
        message:
          type: string
