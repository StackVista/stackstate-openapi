openapi: 3.0.3
info:
  title: Argument Components
  version: "1.0.0"

components:
  schemas:
    StsEventStreamFilter:
      enum:
        - STATE_CHANGES_OR_CREATED_DELETED
        - STATE_CHANGES_OR_CREATED_UPDATED_DELETED
        - LIFE_CYCLE_EVENTS
        - STATE_CHANGES
        - HEALTH_STATE_CHANGES
        - PROPAGATED_HEALTH_STATE_CHANGES
        - VIEW_HEALTH_STATE_CHANGES
        - ANOMALY_EVENT
        - PROBLEM_EVENT
      type: string
    PropagatedHealthStateValue:
      enum:
        - UNKNOWN
        - PROPAGATION_ERROR
        - DEVIATING
        - FLAPPING
        - CRITICAL
      type: string
    FailingHealthStateValue:
      enum:
        - DEVIATING
        - CRITICAL
      type: string
    ComparatorWithoutEquality:
      enum:
        - GTE
        - GT
        - LT
        - LTE
      type: string
    Argument:
      type: object
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/ArgumentBooleanVal"
        - $ref: "#/components/schemas/ArgumentComponentTypeRef"
        - $ref: "#/components/schemas/ArgumentRelationTypeRef"
        - $ref: "#/components/schemas/ArgumentStsEventStreamVal"
        - $ref: "#/components/schemas/ArgumentQueryViewRef"
        - $ref: "#/components/schemas/ArgumentLongVal"
        - $ref: "#/components/schemas/ArgumentStructTypeVal"
        - $ref: "#/components/schemas/ArgumentDoubleVal"
        - $ref: "#/components/schemas/ArgumentStateVal"
        - $ref: "#/components/schemas/ArgumentNodeIdVal"
        - $ref: "#/components/schemas/ArgumentPropagatedHealthStateVal"
        - $ref: "#/components/schemas/ArgumentDurationVal"
        - $ref: "#/components/schemas/ArgumentStringVal"
        - $ref: "#/components/schemas/ArgumentScriptMetricQueryVal"
        - $ref: "#/components/schemas/ArgumentTimeWindowVal"
        - $ref: "#/components/schemas/ArgumentComparatorWithoutEqualityVal"
        - $ref: "#/components/schemas/ArgumentFailingHealthStateVal"
        - $ref: "#/components/schemas/ArgumentPromQLMetricVal"
      required:
        - _type
    ArgumentStringVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentStringVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        value:
          type: string
      required:
        - _type
        - parameter
        - value
    ArgumentDurationVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentDurationVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        value:
          type: integer
          format: int64
      required:
        - _type
        - parameter
        - value
    ArgumentTimeWindowVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentTimeWindowVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        valueMs:
          type: integer
          format: int64
          minimum: 0
      required:
        - _type
        - parameter
        - valueMs
    ArgumentFailingHealthStateVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentFailingHealthStateVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        value:
          $ref: "#/components/schemas/FailingHealthStateValue"
      required:
        - _type
        - parameter
        - value
    ArgumentComparatorWithoutEqualityVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentComparatorWithoutEqualityVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        value:
          $ref: "#/components/schemas/ComparatorWithoutEquality"
      required:
        - _type
        - parameter
        - value
    ArgumentPromQLMetricVal:
