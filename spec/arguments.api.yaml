      required:
        - _type
        - parameter
        - value
    ArgumentDoubleVal:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ArgumentDoubleVal
        id:
          type: integer
          format: int64
        lastUpdateTimestamp:
          type: integer
          format: int64
        parameter:
          type: integer
          format: int64
        value:
          type: number
          format: double
      required:
        - _type
        - parameter
        - value
    ArgumentStructTypeVal:
      type: object
