    PromQLMetric:
      type: object
      discriminator:
        propertyName: _type
      properties:
        _type:
          type: string
          enum:
            - PromQLMetric
        id:
          type: integer
          format: int64
        query:
          type: string
        unit:
          type: string
        aliasTemplate:
          type: string
