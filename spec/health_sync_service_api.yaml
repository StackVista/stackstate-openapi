# health_sync_service_api.yaml. Consists of components/concepts defined on the domain of the Health Sync Service meaning the platform that stores and attaches health states into topology data
# While health_sync_api.yaml is one of the clients of the Health Sync Service. This client is responsible of accepting health state data from external sources and using the Health Sync Service to store them.
components:
  schemas:
    StreamListItem:
      type: object
      properties:
        urn:
          type: string
        consistencyModel:
          type: string
        subStreams:
          type: integer
      required:
        - urn
        - consistencyModel
        - subStreams
    StreamList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/StreamListItem"
      required:
        - items
    SubStreamListItem:
      type: object
      properties:
        subStreamId:
          type: string
        subStreamState:
          $ref: "#/components/schemas/HealthSubStreamConsistencyState"
        checkStateCount:
          type: integer
      required:
        - subStreamId
        - subStreamState
        - checkStateCount
    SubStreamList:
      type: object
      properties:
        subStreams:
          type: array
          items:
            $ref: "#/components/schemas/SubStreamListItem"
      required:
        - subStreams
    MetricBucketValue:
      type: object
      properties:
        value:
          type: number
          format: double
    MetricBucketValues:
      type: array
      items:
        $ref: "#/components/schemas/MetricBucketValue"
    HealthStreamMetrics:
      type: object
      properties:
        bucketSizeSeconds:
          type: integer
        latencySeconds:
          $ref: "#/components/schemas/MetricBucketValues"
        messagePerSecond:
          $ref: "#/components/schemas/MetricBucketValues"
        createsPerSecond:
          $ref: "#/components/schemas/MetricBucketValues"
        updatesPerSecond:
          $ref: "#/components/schemas/MetricBucketValues"
        deletesPerSecond:
          $ref: "#/components/schemas/MetricBucketValues"
      required:
        - bucketSizeSeconds
    UnmatchedCheckState:
      type: object
      properties:
        checkStateId:
          type: string
        topologyElementIdentifier:
          type: string
      required:
        - checkStateId
        - topologyElementIdentifier
    MultipleMatchesCheckState:
      type: object
      properties:
        checkStateId:
          type: string
        topologyElementIdentifier:
          type: string
        matchCount:
          type: integer
      required:
        - checkStateId
        - topologyElementIdentifier
        - matchCount
    TopologyMatchResult:
      type: object
      properties:
        matchedCheckStates:
          type: integer
        unmatchedCheckStates:
          type: array
          items:
            $ref: "#/components/schemas/UnmatchedCheckState"
        multipleMatchesCheckStates:
          type: array
          items:
            $ref: "#/components/schemas/MultipleMatchesCheckState"
      required:
        - matchedCheckStates
        - unmatchedCheckStates
        - multipleMatchesCheckStates
    ViewCheckState:
      type: object
      properties:
        checkStateId:
          type: string
        healthState:
          $ref: common.api.yaml#/components/schemas/HealthStateValue
        componentName:
          type: string
        componentIdentifier:
          type: string
        componentType:
          type: string
        lastUpdateTimestamp:
          type: integer
          format: int64
      required:
        - checkStateId
        - healthState
        - componentName
        - componentIdentifier
        - componentType
        - lastUpdateTimestamp
    HealthStreamError:
      type: object
      properties:
        errorCode:
          type: string
        level:
          type: string
        error:
          type: string
        count:
          type: integer
      required:
        - errorCode
        - level
        - error
        - count
    HealthStreamErrors:
      type: array
      items:
        $ref: "#/components/schemas/HealthStreamError"
    HealthSubStreamSnapshot:
      type: object
      properties:
        _type:
          type: string
          enum:
            - HealthSubStreamSnapshot
        expiryIntervalMs:
          type: integer
        repeatIntervalMs:
          type: integer
      required:
        - _type
        - repeatIntervalMs
    HealthSubStreamExpiry:
      type: object
      properties:
        _type:
          type: string
          enum:
            - HealthSubStreamExpiry
        expiryIntervalMs:
          type: integer
        repeatIntervalMs:
          type: integer
      required:
        - _type
        - repeatIntervalMs
        - expiryIntervalMs
    HealthSubStreamTransactionalIncrements:
      type: object
      properties:
        _type:
          type: string
          enum:
            - HealthSubStreamTransactionalIncrements
        offset:
          type: integer
          format: int64
        batchIndex:
          type: integer
          format: int64
      required:
        - _type
        - offset
    HealthSubStreamConsistencyState:
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/HealthSubStreamSnapshot"
        - $ref: "#/components/schemas/HealthSubStreamExpiry"
        - $ref: "#/components/schemas/HealthSubStreamTransactionalIncrements"
      required:
        - _type
    HealthSubStreamStatus:
      type: object
      properties:
        errors:
          $ref: "#/components/schemas/HealthStreamErrors"
        metrics:
          $ref: "#/components/schemas/HealthStreamMetrics"
        subStreamState:
          $ref: "#/components/schemas/HealthSubStreamConsistencyState"
        checkStateCount:
          type: integer
      required:
        - metrics
        - subStreamState
        - checkStateCount
    HealthStreamStatus:
      type: object
      properties:
        partition:
          type: integer
        consistencyModel:
          type: string
        recoverMessage:
          type: string
        globalErrors:
          $ref: "#/components/schemas/HealthStreamErrors"
        aggregateMetrics:
          $ref: "#/components/schemas/HealthStreamMetrics"
        mainStreamStatus:
          $ref: "#/components/schemas/HealthSubStreamStatus"
      required:
        - partition
        - consistencyModel
        - aggregateMetrics
