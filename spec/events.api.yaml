openapi: 3.0.3
info:
  title: Event API
  version: "1.0.0"
paths:
  /events:
    post:
      tags:
        - event
      summary: "Get events"
      description: "Gets you a list of events that exist for topology and time selections."
      operationId: getEvents
      requestBody:
        $ref: "#/components/requestBodies/EventListBody"
      responses:
        "200":
          $ref: "#/components/responses/events"
        "400":
          description: "Get Events Topology: Topology Overflow Error or Validation Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /events/{eventId}:
    get:
      tags:
        - event
      summary: "Get single event"
      description: "Retrieves a specific event by its identifier."
      operationId: getEvent
      parameters:
        - $ref: "#/components/parameters/eventId"
        - name: startTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: endTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: playHeadTimestampMs
          in: query
          schema:
            type: integer
            format: instant
      responses:
        "200":
          $ref: "#/components/responses/event"
        "400":
          description: Get Event Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "404":
          $ref: "#/components/responses/eventNotFoundError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /eventTypes:
    get:
      tags:
        - event
      summary: "Get event types"
      description: "Get a list of event types for a certain STQL query."
      operationId: getEventTypes
      parameters:
        - name: startTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: endTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: topologyQuery
          in: query
          required: true
          schema:
            type: string
        - name: includeConnectedComponents
          in: query
          schema:
            type: boolean
          required: false
        - name: playHeadTimestampMs
          in: query
          schema:
            type: integer
            format: instant
        - name: eventTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          required: true
          schema:
            type: integer
        - $ref: "#/components/parameters/eventCategories"
        - name: eventSources
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: eventTags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: match
          in: query
          required: false
          schema:
            type: string
            default: ""
      responses:
        "200":
          $ref: "#/components/responses/eventSuggestions"
        "400":
          description: "Get Events Types: Topology Overflow Error or Validation Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /eventSources:
    get:
      tags:
        - event
      operationId: getEventSources
      summary: "Get event sources"
      description: "Get a list of event sources."
      parameters:
        - name: startTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: endTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: topologyQuery
          in: query
          required: true
          schema:
            type: string
        - name: includeConnectedComponents
          in: query
          schema:
            type: boolean
          required: false
        - name: playHeadTimestampMs
          in: query
          schema:
            type: integer
            format: instant
        - name: eventTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          required: true
          schema:
            type: integer
        - $ref: "#/components/parameters/eventCategories"
        - name: eventSources
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: eventTags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: match
          in: query
          schema:
            type: string
            default: ""
      responses:
        "200":
          $ref: "#/components/responses/eventSuggestions"
        "400":
          description: "Get Events Sources: Topology Overflow Error or Validation Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /eventTags:
    get:
      tags:
        - event
      summary: "Get event tags"
      description: "Gets a list of tags that exist in a list of events."
      operationId: getEventTags
      parameters:
        - name: startTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: endTimestampMs
          in: query
          required: true
          schema:
            type: integer
            format: instant
        - name: topologyQuery
          in: query
          required: true
          schema:
            type: string
        - name: includeConnectedComponents
          in: query
          schema:
            type: boolean
          required: false
        - name: playHeadTimestampMs
          in: query
          schema:
            type: integer
            format: instant
        - name: eventTypes
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          required: true
          schema:
            type: integer
        - $ref: "#/components/parameters/eventCategories"
        - name: eventSources
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: eventTags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
        - name: match
          in: query
          schema:
            type: string
            default: ""
      responses:
        "200":
          $ref: "#/components/responses/eventSuggestions"
        "400":
          description: "Get Events Tags: Topology Overflow Error or Validation Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /eventsHistogram:
    post:
      tags:
        - event
      summary: "Get events histogram"
      description: "Gets you a histogram of events that exist for topology and time selections."
      operationId: getEventsHistogram
      requestBody:
        $ref: "#/components/requestBodies/EventsHistogramBody"
      responses:
        "200":
          $ref: "#/components/responses/eventsHistogram"
        "400":
          description: "Get Events Histogram: Topology Overflow Error or Validation Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestError"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
components:
  requestBodies:
    EventListBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventListRequest"
    EventsHistogramBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventsHistogramRequest"
  parameters:
    eventId:
      in: path
      name: eventId
      required: true
      schema:
        $ref: "#/components/schemas/EventId"
      description: The Identifier of an event.
    eventCategories:
      in: query
      name: eventCategories
      required: false
      schema:
        type: array
        items:
          $ref: "#/components/schemas/EventCategory"
      description: The category labels of an event.
  responses:
    events:
      description: Event API
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventItemsWithTotal"
    eventSuggestions:
      description: Event field suggestions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StringItemsWithTotal"
    event:
      description: Event
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TopologyEvent"
    eventNotFoundError:
      description: "Error when retrieving an event"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventNotFoundError"
    eventsHistogram:
      description: Events Histogram
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/EventsHistogram"
  schemas:
    SourceLink:
      type: object
      properties:
        title:
          type: string
        url:
          type: string
      required:
        - title
        - url
    EventTag:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value
    EventCategory:
      type: string
      enum:
        - Changes
        - Deployments
        - Alerts
        - Anomalies
        - Activities
        - Others
    EventElement:
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/EventComponent"
        - $ref: "#/components/schemas/EventRelation"
    EventComponent:
      type: object
      properties:
        _type:
          type: string
          enum:
            - EventComponent
        id:
          type: integer
          format: int64
        type:
          type: string
        name:
          type: string
        iconbase64:
          type: string
      required:
        - _type
        - id
        - name
        - type
    EventRelation:
      type: object
      properties:
        _type:
          type: string
          enum:
            - EventRelation
        id:
          type: integer
          format: int64
        type:
          type: string
        name:
          type: string
        source:
          $ref: "#/components/schemas/EventComponent"
        target:
          $ref: "#/components/schemas/EventComponent"
        dependencyDirection:
          $ref: "#/components/schemas/DependencyDirection"
      required:
        - _type
        - id
        - type
        - source
        - target
        - dependencyDirection
    TopologyEvent:
      type: object
      properties:
        identifier:
          type: string
        sourceIdentifier:
          type: string
        elementIdentifiers:
          type: array
          items:
            type: string
        elements:
          type: array
          items:
            $ref: "#/components/schemas/EventElement"
        source:
          type: string
        category:
          $ref: "#/components/schemas/EventCategory"
        description:
          type: string
        name:
          type: string
        sourceLinks:
          type: array
          items:
            $ref: "#/components/schemas/SourceLink"
        data:
          type: object
        eventType:
          type: string
        eventTime:
          type: integer
          format: int64
        processedTime:
          type: integer
          format: int64
        tags:
          type: array
          items:
            $ref: "#/components/schemas/EventTag"
      required:
        - name
        - identifier
        - elements
        - causingEvents
        - source
        - category
        - eventType
        - eventTime
        - processedTime
        - sourceLinks
        - tags
        - elementIdentifiers
        - data
    ElasticSearchError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - ElasticSearchError
        message:
          type: string
      required:
        - _type
        - message
    EventNotFoundError:
      type: object
      discriminator:
        propertyName: _type
      properties:
        _type:
          type: string
          enum:
            - EventNotFoundError
        eventId:
          $ref: "#/components/schemas/EventId"
      required:
        - _type
        - eventId
    TopologyOverflowError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - TopologyOverflowError
        maxSize:
          type: integer
      required:
        - _type
        - maxSize
    RequestValidationError:
      type: object
      properties:
        _type:
          type: string
          enum:
            - RequestValidationError
        message:
          type: string
      required:
        - _type
        - message
    RequestError:
      discriminator:
        propertyName: _type
      oneOf:
        - $ref: "#/components/schemas/TopologyOverflowError"
        - $ref: "#/components/schemas/RequestValidationError"
      required:
        - _type
    StringItemsWithTotal:
      type: object
      properties:
        items:
          type: array
          items:
            type: string
        total:
          type: integer
          format: int64
      required:
        - items
        - total
    EventItemsWithTotal:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/TopologyEvent"
        total:
          type: integer
          format: int64
      required:
        - items
        - total
    EventCursor:
      type: object
      properties:
        lastEventTimestampMs:
          type: integer
          format: int64
        lastEventId:
          type: string
      required:
        - lastEventTimestampMs
        - lastEventId
    DependencyDirection:
      type: string
      enum:
        - one-way
        - none
        - both
    EventId:
      type: string
    EventsHistogram:
      type: object
      properties:
        buckets:
          type: array
          items:
            $ref: "#/components/schemas/EventBucket"
      required:
        - buckets
    EventBucket:
      type: object
      properties:
        count:
          description: "Total logs record count in the bucket."
          type: integer
          format: int64
        startTime:
          description: "The bucket initial timestamp."
          type: integer
          format: instant
        endTime:
          description: "The bucket final timestamp."
          type: integer
          format: instant
        categoryBuckets:
          type: array
          items: { $ref: "#/components/schemas/EventCategoryBucket"}
      required:
        - count
        - startTime
        - endTime
        - categoryBuckets
    EventCategoryBucket:
      type: object
      properties:
        count:
          description: "Total events count for a particular category in the bucket."
          type: integer
          format: int64
        category:
          $ref: "#/components/schemas/EventCategory"
      required:
        - count
        - category
    EventListRequest:
      type: object
      properties:
        startTimestampMs:
          type: integer
          format: instant
        endTimestampMs:
          type: integer
          format: instant
        topologyQuery:
          type: string
        includeConnectedComponents:
          type: boolean
        limit:
          type: integer
        playHeadTimestampMs:
          type: integer
          format: instant
        eventTypes:
          type: array
          items:
            type: string
        eventTags:
          type: array
          items:
            type: string
        eventCategories:
          type: array
          items:
            $ref: "#/components/schemas/EventCategory"
        eventSources:
          type: array
          items:
            type: string
        cursor:
          $ref: "#/components/schemas/EventCursor"
      required:
        - startTimestampMs
        - endTimestampMs
        - topologyQuery
        - limit
    EventsHistogramRequest:
      type: object
      properties:
        topologyTimestamp:
          type: integer
          format: instant
        startTimestampMs:
          type: integer
          format: instant
        endTimestampMs:
          type: integer
          format: instant
        topologyQuery:
          type: string
        includeConnectedComponents:
          type: boolean
        eventTypes:
          type: array
          items:
            type: string
        eventCategories:
          type: array
          items:
            $ref: "#/components/schemas/EventCategory"
        histogramBucketCount:
          type: integer
      required:
        - startTimestampMs
        - endTimestampMs
        - topologyQuery
        - histogramBucketCount