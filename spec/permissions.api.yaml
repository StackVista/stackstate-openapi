# OpenApi header is included in this file to support code highlighting in VSCode
openapi: 3.0.3
info:
  title: Permissions API
  version: "1.0.0"
paths:
  /security/permissions/list:
    get:
      tags:
        - permissions
      summary: "List permissions"
      description: "Get a list of available permissions"
      operationId: getPermissions
      responses:
        "200":
          description: "A list of permissions"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Permissions"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
  /security/permissions/{subject}:
    get:
      tags:
        - permissions
      summary: "Describe permissions"
      description: "Describe permissions granted to a subject"
      operationId: describePermissions
      parameters:
        - $ref: "#/components/parameters/subject"
      responses:
        "200":
          description: "A permission description for a subject"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionDescription"
        "500":
          $ref: "generic_error_handling.xapi.yaml#/components/responses/genericErrorsResponse"
components:
  parameters:
    subject:
      in: path
      name: subject
      required: true
      schema:
        $ref: "#/components/schemas/Subject"
  schemas:
    Subject:
      type: string
    Permission:
      type: string
    PermissionList:
      type: array
      items:
        $ref: "#/components/schemas/Permission"
    Permissions:
      type: object
      properties:
        permissions:
          $ref: "#/components/schemas/PermissionList"
      required:
        - permissions
    PermissionDescription:
      type: object
      properties:
        subjectHandle:
          $ref: "#/components/schemas/Subject"
        permissions:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/PermissionList"
      required:
        - subjectHandle
        - permissions
